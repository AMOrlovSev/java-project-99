spring:
  config:
    activate:
      on-profile: "production"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}   # Убраны дефолтные значения
    password: ${DB_PASSWORD}   # Убраны дефолтные значения
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # create/update/validate
    show-sql: false
  web:
    server:
      port: 10000
      address: 0.0.0.0